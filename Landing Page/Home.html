<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pemesanan Makanan</h2>
        <form action="proses_pesanan.php" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="menu">Menu Pilihan:</label>
            <select id="menu" name="menu" required>
                <option value="nasi_goreng">Nasi Goreng</option>
                <option value="mie_goreng">Mie Goreng</option>
                <option value="ayam_goreng">Ayam Goreng</option>
            </select>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
</body>
</html>

    font-family: 'Arial', sans-serif;
